    <text x="125" y="175" fill="black">b</text>

<p>According to Pythagoras theorem:</p>

<math>
  <mi>c</mi>
  <mo>=</mo>
  <msqrt>
    <msup><mi>a</mi><mn>2</mn></msup>

  </msqrt>
